<%
director_uuid = 'CHANGE-ME'
deployment_name = 'docker-broker'
floating_ip = 'CHANGE-ME'
protocol = 'http'
root_domain = 'CHANGE-ME'
%>
---
name: <%= deployment_name %>
director_uuid: <%= director_uuid %>

releases:
 - name: docker
   version: latest

compilation:
  workers: 1
  network: default
  reuse_compilation_vms: true
  cloud_properties:
    instance_type: m1.xlarge

update:
  canaries: 0
  canary_watch_time: 30000-240000
  update_watch_time:  30000-240000
  max_in_flight: 32
  serial: false

networks:
  - name: default
    type: dynamic
    cloud_properties:
      security_groups:
        - bosh
        - <%= deployment_name %>

  - name: floating
    type: vip
    cloud_properties: {}

resource_pools:
  - name: default
    network: default
    size: 1
    stemcell:
      name: bosh-openstack-kvm-ubuntu-trusty-go_agent
      version: latest
    cloud_properties:
      instance_type: m1.xlarge

jobs:
  - name: broker
    templates:
      - name: docker
      - name: cf-containers-broker
    instances: 1
    resource_pool: default
    persistent_disk: 65536
    networks:
      - name: default
        default: [dns, gateway]
      - name: floating
        static_ips:
          - <%= floating_ip %>

properties:
  nats:
    user: nats
    password: c1oudc0wc1oudc0w
    port: 4222
    machines:
      - 0.core.default.cf.microbosh

  cfcontainersbroker:
    auth_username: 'containers'
    auth_password: 'containers'
    cookie_secret: 'e7247dae-a252-4393-afa3-2219c1c02efd'
    cc_api_uri: "<%= protocol %>://api.<%= root_domain %>"
    external_host: "cf-containers-broker.<%= root_domain %>"
    component_name: 'cf-containers-broker'
    max_containers: 20

    services:
      - id: '2fd814ac-d1f7-4d4a-a4f7-d386cd8fd8e3'
        name: 'postgresql93'
        description: 'PostgreSQL 9.3 service for application development and testing'
        bindable: true
        tags:
          - 'postgresql93'
          - 'postgresql'
          - 'relational'
        metadata:
          displayName: 'PostgreSQL 9.3'
          imageUrl: 'data:image/png;base64,'
          longDescription: 'A PostgreSQL 9.3 service for development and testing running inside a Docker container'
          providerDisplayName: 'Pivotal Software'
          documentationUrl: 'http://docs.run.pivotal.io'
          supportUrl: 'http://support.run.pivotal.io/home'
        dashboard_client:
          id: 'p-postgresql93-client'
          secret: 'p-postgresql93-secret'
          redirect_uri: "<%= protocol %>://cf-containers-broker.<%= root_domain %>/manage/auth/cloudfoundry/callback"
        plans:
          - id: '1a0efffc-eb45-4bf8-8ee3-a3c1a9a53151'
            name: 'free'
            container:
              backend: 'docker'
              image: 'frodenas/postgresql'
              tag: 'latest'
              persistent_volumes:
                - '/data'
            credentials:
              username:
                key: 'POSTGRES_USERNAME'
              password:
                key: 'POSTGRES_PASSWORD'
              dbname:
                key: 'POSTGRES_DBNAME'
              uri:
                prefix: 'postgres'
            description: 'Free Trial'
            metadata:
              costs:
                - amount:
                    usd: 0.0
                  unit: 'MONTHLY'
              bullets:
                - 'Dedicated PostgreSQL 9.3 server'
